<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرصة عمل مع شركة The Untamed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #eee;
    }

    header a {
      text-decoration: none;
      color: #a1694f;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .video-main video {
      width: 100%;
      max-height: 500px;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .video-grid video {
      width: 100%;
      border-radius: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background: #a1694f;
      color: #fff;
      padding: 14px 26px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }

    .btn.secondary {
      background: transparent;
      color: #a1694f;
      border: 2px solid #a1694f;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      border-top: 1px solid #eee;
      margin-top: 60px;
    }
  </style>
</head>

<body>

<header>
  <strong>The Untamed</strong>
  <a href="index.html">← الرجوع إلى الصفحة الرئيسية</a>
</header>

<div class="container">

  <h1>فرصة عمل مع شركة The Untamed</h1>

  <!-- الفيديو الرئيسي -->
  <div class="video-main">
    <video controls>
      <source src="videos/vidio01.mp4" type="video/mp4">
      المتصفح لا يدعم تشغيل الفيديو
    </video>
  </div>

  <!-- فيديوهين ثانويين -->
  <div class="video-grid">
    <video controls>
      <source src="videos/vidio02.mp4" type="video/mp4">
    </video>

    <video controls>
      <source src="videos/vidio03.mp4" type="video/mp4">
    </video>
  </div>

  <!-- الأزرار -->
  <div class="buttons">
    <a class="btn" href="https://wa.link/4emaaz">التواصل عبر واتساب</a>
    <a class="btn secondary" href="index.html">الصفحة الرئيسية</a>
  </div>

</div>

<footer>
  © 2025 The Untamed
</footer>

</body>
</html>
