<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الصفحة الرئيسية – The Untamed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cairo",sans-serif;
  background:#f4f4f4; /* ❗ ثابت لا يتغير */
  color:#333;
}

/* ===== HEADER ===== */
.top-header{
  background:#f7f2ec;
  height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

/* ☰ + اتصل بنا */
.left-actions{
  position:absolute;
  right:20px;
  display:flex;
  align-items:center;
  gap:12px;
}

.menu-toggle{
  background:none;
  border:none;
  font-size:26px;
  cursor:pointer;
  color:#3b2a0a;
}

.contact-text{
  text-decoration:none;
  font-size:14px;
  color:#3b2a0a;
  font-weight:600;
}

/* LOGO */
.header-logo{
  background:#ffffff;
  padding:12px 30px;
  border-radius:999px;
  box-shadow:0 6px 20px rgba(0,0,0,0.25);
  display:flex;
  align-items:center;
  justify-content:center;
}

.header-logo img{
  height:38px;
}

/* ===== MAIN SECTION ===== */
.main-section{
  max-width:900px;
  margin:60px auto;
  background:#ffffff;
  padding:40px;
  border-radius:20px;
  text-align:center;
}

.main-section h1{
  color:#a1694f;
  margin-bottom:15px;
}

.main-section p{
  font-size:18px;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="top-header">

  <div class="left-actions">
    <button class="menu-toggle">☰</button>
    <a href="https://wa.link/4emaaz" class="contact-text">اتصل بنا</a>
  </div>

  <div class="header-logo">
    <img src="cal.png" alt="CAS7 The Untamed">
  </div>

</header>

<!-- CONTENT -->
<section class="main-section">
  <h1>مرحبا بكم في The Untamed</h1>
  <p>
    منصة متخصصة في التجارة الإلكترونية  
    وتوفير فرص عمل رقمية بطريقة واضحة وقانونية.
  </p>
</section>

</body>
</html>
