<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cairo",sans-serif;
  background:#f4f4f4;
}

/* ===== HEADER ===== */
.top-header{
  background:#f7f2ec;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  border-bottom:1px solid #e0d6c9;
}

.menu-toggle{
  position:absolute;
  right:20px;
  background:none;
  border:none;
  font-size:26px;
  cursor:pointer;
  color:#3b2a0a;
}

.header-title{
  font-size:18px;
  color:#3b2a0a;
  font-weight:600;
  letter-spacing:1px;
}

/* ===== SIDE MENU ===== */
.side-menu{
  position:fixed;
  top:0;
  right:-100%;
  width:280px;
  height:100%;
  background:#ffffff;
  padding:90px 20px;
  box-shadow:-4px 0 25px rgba(0,0,0,0.2);
  transition:0.3s;
  z-index:999;
}

.side-menu.active{
  right:0;
}

.side-menu a{
  display:block;
  margin-bottom:12px;
  padding:12px;
  text-decoration:none;
  background:rgba(0,0,0,0.05);
  color:#333;
  border-radius:20px;
  text-align:center;
  font-size:14px;
  transition:0.3s;
}

.side-menu a:hover{
  background:#a1694f;
  color:#fff;
}

.side-menu .cta{
  background:#a1694f;
  color:#fff;
  font-weight:700;
}
</style>
</head>

}
