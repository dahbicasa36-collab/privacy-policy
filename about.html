<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تعريف بالشركة | The Untamed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- استدعاء خط من Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ===== إعدادات عامة ثابتة ===== */
body{
  margin:0;
  font-family: "Cairo", sans-serif; /* خط احترافي */
  background:#f3e7df;
  color:#1a1a1a;
  line-height:1.9;
  font-size:16px;
}

/* ===== الهيدر ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 28px;
  background:#f3e7df;
  border-bottom:1px solid #e6d8cf;
}

header a{
  text-decoration:none;
  color:#1a1a1a;
  font-weight:bold;
  font-size:16px;
}

/* ===== المحتوى ===== */
.wrap{
  max-width:1000px;
  margin:40px auto;
  padding:40px 30px;
  background:#ffffff;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{
  text-align:center;
  margin-bottom:30px;
  font-size:28px;
}

h2{
  margin-top:36px;
  color:#7a4b2e;
  font-size:20px;
}

p{
  margin-bottom:14px;
}

ul{
  padding-right:22px;
}

ul li{
  margin-bottom:8px;
}

/* ===== الأزرار ===== */
.actions{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:40px;
  flex-wrap:wrap;
}

.btn{
  padding:14px 28px;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
  font-size:16px;
  background:#a1694f;
  color:#ffffff;
}

/* ===== الفوتر ===== */
footer{
  text-align:center;
  padding:20px;
  color:#5a3a28;
  font-size:14px;
}
</style>
</head>
<body>
